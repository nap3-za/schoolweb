{% extends 'base.html' %}
{% load static %}

{% block title %}
Blog
{% endblock %}


{% block content %}
  <!-- Page Content -->
<div class="container-fluid">
	<div class="row justify-content-center">

        <!-- Pagination -->
        <ul class="pagination justify-content-center mb-4">
          <li class="page-item">
            <a class="page-link" href="#">&larr; Older</a>
          </li>
          <li class="page-item disabled">
            <a class="page-link" href="#">Newer &rarr;</a>
          </li>
        </ul>

      </div>

      <!-- Sidebar Widgets Column -->
      <div class="col-md-4">

        <!-- Search Widget -->
        <div class="card my-4">
          <h5 class="card-header">Search</h5>
          <div class="card-body">
            <div class="input-group">
            <form onsubmit="return executePostQuery();" method="GET">
              <div class="input-group">
                  <input type="text" class="form-control" id="id_posts_input" placeholder="Search for posts...">
                  <span class="input-group-append">
                  <button class="btn btn-secondary" type="submit">Go!</button>
                  </span>
                </div>
            </form>
              
                
              
            </div>
          </div>
        </div>

        <!-- Categories Widget -->
    <div class="card my-4">
        <h5 class="card-header">Categories</h5>
        <div class="card-body">
            <div class="row">
				<div class="col-lg-12">
          <button class="btn btn-default border border-dark btn-block m-1">
          <a href="#" class="text-dark">General</a>
          </button>
				</div>
            	<div class="col-lg-6">


                <ul class="list-unstyled mb-0">
                  <li>
                   <button class="btn btn-default border border-dark btn-block m-1">
				   	<a href="#" class="text-dark">Grade 10</a>
				   </button>
                  </li>
                  <li>
                   <button class="btn btn-default border border-dark btn-block m-1">
				   	<a href="#" class="text-dark">Stream</a>
				   </button>
                  </li>
                  <li>
                   <button class="btn btn-default border border-dark btn-block m-1">
				   	<a href="#" class="text-dark">Sport</a>
				   </button>
                  </li>
                  </li>
                   <button class="btn btn-default border border-dark btn-block m-1">
				   	<a href="#" class="text-dark">Club</a>
				   </button>
                  </li>
                </ul>
              </div>
              <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                  <li>
                   <button class="btn btn-default border border-success btn-block m-1">
				   	<a href="#" class="text-success">Announcements</a>
				   </button>
                  </li>
                   <button class="btn btn-default border border-danger btn-block m-1">
				   	<a href="#" class="text-danger">Notice</a>
				   </button>
                  </li>
				</li>
                   <button class="btn btn-default border border-primary btn-block m-1">
				   	<a href="#" class="text-primary">Updates</a>
				   </button>
                  </li>
                  </li>
                   <button class="btn btn-default border border-success btn-block m-1">
				   	<a href="#" class="text-success">Important</a>
				   </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

<script type="text/javascript">
    
console.log('executePostQuery()')
    function executePostQuery() {
        var query = ""
        query = document.getElementById('id_posts_input').value;
        if (query == ""){
            query = document.getElementById('id_posts_input').value;
        }
        window.location.replace("{% url 'search_posts' %}?q=" + query)
        return false
    }

</script>


{% endblock %}
