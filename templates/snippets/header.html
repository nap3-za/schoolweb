{% load static %}
<style type="text/css">
.brand {
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	font-weight: bold;
	font-size: 30px;
	color: white;
}

.nav-link {
	color:  whitesmoke;
	font-size: 15px;
	font-weight: bold;
	font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}

.navbar {
	background-color: #007bff;
}

.dropdown-item {
	color: black;
	font-size: 13px;
	font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}
</style>

<nav class="navbar navbar-expand-lg fixed-top">
	<div class="container">
        <a class="navbar-brand brand text-light" href="#">Sj social</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        	D
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item pl-7" >
                    <form onsubmit="return executeQuery();">
                        <div class="input-group">
                          <input id="id_input" type="text" name="q" placeholder="Search other users...">
                        </div>
                    </form>
                </li>
                <li class="nav-item">
	                <a class="nav-link" href="{% url 'home' %}">HOME</a>
                </li>

                {% if request.user.is_authenticated %}
                <li class="nav-item">
            	    <a class="nav-link" href="#">ANNOUNCEMENTS</a>
                </li>

                <li class="dropdown nav-item ">
            	    <a class="dropdown-toggle nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true">BLOG</a>
	                <div class="dropdown-menu bg-light">
                        <a class="dropdown-item" href="{% url 'blog_home' %}">HOME</a>
	                    <a class="dropdown-item" href="{% url 'create_post'  %}">CREATE POST</a>
                        <a class="dropdown-item" href="{% url 'all_posts'  %}">POSTS</a>
	                    <a class="dropdown-item" href="{% url 'my_posts' %}">MY POSTS</a>
	                    
	                </div>
                </li>

                <li class="nav-item">
            	    <a class="nav-link" href="#">GUIDE</a>
                </li>

                <li class="dropdown nav-item ">
            	    <a class="dropdown-toggle nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true">ACCOUNT</a>
	                <div class="dropdown-menu bg-light">
	                    <a class="dropdown-item" href="{% url 'account' subject_user_id=request.user.id %}">DETAILS</a>
	                    <a class="dropdown-item" href="{% url 'update' %}">UPDATE</a>
	                    <a class="dropdown-item" href="{% url 'logout' %}">LOGOUT</a>
	                </div>
                </li>
                {% else %}
                <li class="nav-item">
            	    <a class="nav-link" href="{% url 'login' %}">SIGN-IN</a>
                </li>
                <li class="nav-item">
            	    <a class="nav-link" href="{% url 'register' %}">REGISTER</a>
                </li>
                {% endif %}
            </ul>
        </div>
     </div>
</nav>

<script type="text/javascript">
    
console.log('executeQuery()')
    function executeQuery() {
        var query = ""
        query = document.getElementById('id_input').value;
        if (query == ""){
            query = document.getElementById('id_input').value;
        }
        window.location.replace("{% url 'search' %}?q=" + query)
        return false
    }

</script>
