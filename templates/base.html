{% load static %}

<!DOCTYPE html>
<html lang=en>
<head>
	<title>{% block title %}{% endblock title %}</title>

	<!-- Meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta name="keywords" content="">
	<meta name="description" content="">

	<!-- CSS Files -->
  	<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

	<style type="text/css">
		{% include 'snippets/base.css' %}

		{% block css %}
		{% endblock css %}
	</style>
</head>

<body>

	<!-- Navigational bar -->
	{% include 'snippets/header.html' %}

	<!-- Page content -->
	<div class="main">
		{% block content %}
		{% endblock content %}
	</div>

	<!-- Spinner -->
	<div class="container" id="id_loading_spinner" style="display: none">
		<div class="d-flex flex-row mx-auto flex-grow-1 justify-content-center">
			<div class="spinner-border text-primary" role="status">
				<span class="sr-only">Loading...</span>
			</div>
		</div>
	</div>

	<!-- Footer -->
	{% include 'snippets/footer.html' %}


	<!-- Javascript files -->
	<script type="text/javascript">
		function displayLoadingSpinner(isDisplayed){
			var spinner = document.getElementById("id_loading_spinner")
			if(isDisplayed){
				spinner.style.display = "block"
			}
			else{
				spinner.style.display = "none"
			}
		}
	</script>

	{% include 'snippets/base_js.html' %}
  	<script src="{% static 'bootstrap/jquery/jquery.min.js' %}"></script>
  	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

	<script type="text/javascript">
		{% block js %}{% endblock js %}
	</script>
</body>
</html>
